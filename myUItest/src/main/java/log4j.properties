### set log levels ###
log4j.rootLogger=DEBUG,A1
 
### direct log messages to stdout ###
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-2p %m%n
### direct messages to file framework.log ###
log4j.appender.logfile=org.apache.log4j.FileAppender 
log4j.appender.logfile.File=E:/workplace/eclipse-workspace/myUItest/src/main/java/TestLog/TestLog/testlog.log
log4j.appender.logFile.Threshold=DEBUG
log4j.appender.logFile.Append=true
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
